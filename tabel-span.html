<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Cell dengan Rowspan dan Colspan</title>
</head>
<body>
    <center>
        <h2>Tabel Kehidupan Part 3</h2>
        <table bgcolor="red" border="0" cellspacing="1" cellpadding="1">
            <tr>
                <th width="200" rowspan="2"><font face="Garamond" size="3" color="white">NAMA</font></th>
                <th width="200" rowspan="2"><font face="Garamond" size="3" color="white">Kelas</font></th>
                <th width="200" rowspan="2"><font face="Garamond" size="3" color="white">Alamat</font></th>
                <th colspan="2"><font face="Garamond" size="3" color="white">NAMA ORANG TUA</font></th>
            </tr>

            <tr>
                <th width="200"><font face="Garamond" Size="3" color="white">AYAH</font></th>
                <th width="200"><font face="Garamond" Size="3" color="white">IBU</font></th>

            </tr>
            <tr bgcolor="white">
                <td align="center" width="150" height="24"> <font face="Arial" size="3" color="black">Udin</font></td>

            </tr>
        </table>
    </center>
    
</body>
</html>
